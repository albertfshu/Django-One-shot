{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feature 8 is hard</title>
</head>
<body>
    <main>
        <div>
            <h1> {{ todolist.name }}</h1>
            <p><a href="{% url 'todo_list_update' todolist.id %}">Edit</a> <a href="{% url 'delete_todo_list' todolist.id %}">Delete</a></a></p>
            <h2>Tasks</h2>
            <table>
                <thead>
                    <tr>
                        <th>Tasks</th>
                        <th>Due date</th>
                    </tr>
                </thead>
                <tbody>
                    {% for todo_item in todolist.items.all %}
                    <tr>
                        <td> {{ todo_item.task }}</td>
                        <td> {{ todo_item.due_date|date:"F j Y"}} </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>
    {% endblock %}
