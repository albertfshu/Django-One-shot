<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Lists</title>
</head>
<body>
{% block content %}
    <div>
        <h1>My Lists</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Number of items</th>
                </tr>
            </thead>
            <tbody>
                {% for todos in todo_list %}
                    <tr>
                        <td>{{ todos.name }}</td>
                        <td>0</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}



</body>
</html>
